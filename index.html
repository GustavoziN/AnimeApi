<body>

<div id="container">
  <nav class="navbar navbar-expand-sm navbar-dark bg">
    <a class="navbar-brand text-light" href="#">AnimesChan</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon" ></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarText">
      <ul class="navbar-nav mr-auto">
  
      </ul>
      <span class="navbar-text">
        <div class="form-inline">
          <input oninput="deleteAnime(event)" id="search" class="form-control mr-sm-2" type="search" placeholder="search">
          <button id="btn" class="btn btn-outline-warning my-2 my-sm-0" >Search</button>
    </div>
      </span>
    </div>
  </nav>
    <div id="card-container">

    </nav>
</div>

<main class="master">
  <button class="prev"  onclick="prevSlide()">
    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="30" fill="currentColor" class="bi bi-chevron-double-left" viewBox="0 0 16 16">
      <path fill-rule="evenodd" d="M8.354 1.646a.5.5 0 0 1 0 .708L2.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0z"/>
      <path fill-rule="evenodd" d="M12.354 1.646a.5.5 0 0 1 0 .708L6.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0z"/>
    </svg>
  </button>
 
   <div class="slide">
      <div>
        <img class="img-caurousel" src="https://static.crunchyroll.com/fms/landscape_poster/960x540/100/png/36508058-53aa-46f3-a662-7d6142c0cf9b.webp" alt="">
        </div>
    </div>
   
    <button class="next"  onclick="nextSlide()">

        <path fill-rule="evenodd" d="M7.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L13.293 8 7.646 2.354a.5.5 0 0 1 0-.708z"/>
      </svg>
    </button>
</main>
